<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Api</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light bg-dark navbar-dark p-5">
    <div class="container-fluid justify-content-between ">
        <img src="./imgs/logo@2x.png" width="64" height="38" class="m-2" alt="">
        
      <a class="navbar-brand" href="#">weather</a>
      <small class="site-description link-light">tagline goes here</small>
     
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto mb-2 mb-lg-0"">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link active" href="#">News</a>
          <a class="nav-link active" href="#">Live cameras</a>
          <a class="nav-link active" href="#">Photos</a>
          <a class="nav-link active" href="#">Contact</a>
         
        </div>
      </div>
    </div>
  </nav> 
<div class="app-container searchbar">
  <div class="container px-3 py-5 text-center">
    <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5"
    placeholder="find your location .. " id="search"/>  
    <button class="btn btn-primary rounded-2 p-3" type="submit">find</button>


    <div class="row g-0">
      <div class="item col-md-4 m-0 rounded-4">
        <div class="d-flex justify-content-between py-2 px-3 text-light rounded-start " id="today-date">
          <p id="today-date-day-name" class="my-auto">sunday</p>
       <span>
        <span id="today-date-day-number">30</span>
        <span id="today-date-month">may</span>
       </span>
        </div>

        <div class="item-content text-start px-3 py-3 pt-5 text" id="today">
          <h4 id="today-location" class="fs-4 text-light">cairo</h4>
        <div class="d-flex justify-content-between align-items-center">
         
          <span class="fs-1 fw-bolder text-light">
            <span id="today-temp">21</span>
            <span><sup>o</sup>C</span>
          </span>
          <img src="./imgs/116.png" id="today-condition-img" alt="">
        </div>
        <p id="today-condition-text" class="fs-6 text-primary">sunny</p>
        </div>
        <div class="item-footer d-flex text-light pt-4 pb-3 p-3">
          <div class="d-flex me-3">
            <i class="fa-solid fa-umbrella footer-icons me-2"></i>
            <p id="humditiy">20</p>
          </div>
          <div class="d-flex me-3">
            <i class="fa-solid fa-wind footer-icons mx-2"></i>
            <p id="wind">18km/h</p>
          </div>
          <div class="d-flex">
            <i class="fa-solid fa-compass footer-icons mx-2"></i>
            <p id="wind-direction">East</p>
          </div>
        </div>
      </div>
      <div class="item col-md-4 m-0  ">
        <div class="next-day-name text-light py-2 px-3 text-center " id="tomorrow-date">
          <p class="next-day-name my-auto">teusday</p>
          </div>
          <div class="item-content text-start  text-center pt-5" id="tomorrow">
          
            <img src="./imgs/113.png" alt="" class="next-condition-img">
           <h3>
            <span>
              <span class="next-max-temp text-light">19.4</span>
              <span class="text-light"><sup>o</sup>C</span>
             </span>
           </h3>
          
            <h5 class="text-muted pt-5">
              <span>
                <span class="next-min-temp text-light">11.1</span>
                <span class="text-light"><sup>o</sup>C</span>
              </span>
            </h5>
            <p class="next-condition-text fs-6 pt-4 pb-3 text-primary">partially cloud</p>
          
           
          </div>
         
        </div>
      
        <div class="item col-md-4 m-0  ">
          <div class=" text-light py-2 px-3 text-center rounded-end" id="after-tomorrow-date">
            <p class="next-day-name my-auto">teusday</p>
            </div>
            <div class="item-content text-start  text-center pt-5" id="after-tomorrow">
            
              <img src="./imgs/113.png" alt="" class="next-condition-img">
             <h3>
              <span>
                <span class="next-max-temp text-light">19.4</span>
                <span class="text-light"><sup>o</sup>C</span>
               </span>
             </h3>
            
              <h5 class="text-muted pt-5">
                <span>
                  <span class="next-min-temp text-light">11.1</span>
                  <span class="text-light"><sup>o</sup>C</span>
                </span>
              </h5>
              <p class="next-condition-text fs-6 pt-4 pb-3 text-primary">partially cloud</p>
            
             
            </div>
           
          </div>
      
     
    
     
    
    </div>
    

  </div>
</div>







    <script src="./script.js"></script>
</body>
</html>
